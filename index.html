<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>16 Days</title>

  <style>
    :root {
      --bg-color: #0f172a;
      --card-color: #1e293b;
      --card-done: linear-gradient(135deg, #22c55e, #4ade80);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --animation-speed: 0.4s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .quiet-text {
      font-size: 14px;
      color: var(--text-muted);
    }

    .progress {
      margin: 20px 0 10px;
    }

    .progress-text {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar {
      height: 8px;
      background: #1e293b;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width var(--animation-speed) ease;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 28px;
    }

    .day {
      background: var(--card-color);
      border-radius: 18px;
      padding: 28px 0;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition:
        background var(--animation-speed) ease,
        transform var(--animation-speed) cubic-bezier(.34,1.56,.64,1),
        box-shadow var(--animation-speed) ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .day span {
      font-size: 16px;
      color: var(--text-muted);
    }

    .day.done {
      background: var(--card-done);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(34,197,94,0.6);
      animation: pop 0.4s ease;
    }

    .day.done span {
      color: #052e16;
      font-weight: 600;
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.05); }
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1 id="heading">16 Days</h1>
      <div class="quiet-text">Letâ€™s go â€” one day closer to freedom ðŸš€</div>
    </header>

    <div class="progress">
      <div class="progress-text" id="progressText"></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="days" id="daysContainer"></div>

    <footer>ðŸ”¥ Keep going. Youâ€™re almost there.</footer>
  </div>

  <script>
    const TOTAL_DAYS = 16;
    const STORAGE_KEY = "sixteen-days-progress";

    let completedDays = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    const container = document.getElementById("daysContainer");
    const heading = document.getElementById("heading");

    for (let i = 1; i <= TOTAL_DAYS; i++) {
      const day = document.createElement("div");
      day.className = "day";
      day.innerHTML = `<span>Day ${i}</span>`;

      if (completedDays.includes(i)) {
        day.classList.add("done");
      }

      day.addEventListener("click", () => {
        if (!completedDays.includes(i)) {
          completedDays.push(i);
          day.classList.add("done");
          day.style.pointerEvents = "none";
          saveProgress();
          updateProgress();
          updateTitleAndHeading();
        }
      });

      container.appendChild(day);
    }

    function saveProgress() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(completedDays));
    }

    function updateProgress() {
      const count = completedDays.length;
      const percent = (count / TOTAL_DAYS) * 100;

      document.getElementById("progressText").textContent =
        `${count} / ${TOTAL_DAYS} days completed`;

      document.getElementById("progressFill").style.width = percent + "%";
    }

    function updateTitleAndHeading() {
      const remaining = TOTAL_DAYS - completedDays.length;
      let text = "";

      if (remaining > 1) {
        text = `${remaining} days to go ðŸ’¥`;
      } else if (remaining === 1) {
        text = `Last day â€” finish strong âš¡`;
      } else {
        text = `You did it ðŸŽ‰`;
      }

      document.title = text;
      heading.textContent = text;
    }

    updateProgress();
    updateTitleAndHeading();
  </script>
</body>
</html>
