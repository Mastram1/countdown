<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days to Freedom</title>

  <style>
    :root {
      --bg-color: #0f172a;
      --card-color: #1e293b;
      --card-done: linear-gradient(135deg, #22c55e, #4ade80);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --animation-speed: 0.4s;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui; }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app { width: 100%; max-width: 420px; }

    header { text-align: center; margin-bottom: 20px; }

    h1 { font-size: 24px; margin-bottom: 6px; }

    .quiet-text { font-size: 14px; color: var(--text-muted); }

    .progress { margin: 20px 0 10px; }

    .progress-text {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar {
      height: 8px;
      background: #1e293b;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width var(--animation-speed) ease;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 28px;
    }

    .day {
      background: var(--card-color);
      border-radius: 18px;
      padding: 28px 0;
      text-align: center;
      cursor: pointer;
      transition: transform .4s cubic-bezier(.34,1.56,.64,1), box-shadow .4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .day span { color: var(--text-muted); font-size: 16px; }

    .day.done {
      background: var(--card-done);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(34,197,94,0.6);
      animation: pop .4s ease;
    }

    .day.done span { color: #052e16; font-weight: 600; }

    @keyframes pop {
      0% { transform: scale(.9); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.05); }
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .setup {
      display: none;
      flex-direction: column;
      gap: 14px;
      margin-top: 40px;
      text-align: center;
    }

    .setup input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
    }

    .setup button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      color: #022c22;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="setup" id="setup">
      <h1>Select your freedom date</h1>
      <input type="date" id="dateInput" />
      <button onclick="start()">Start</button>
    </div>

    <div id="main" style="display:none;">
      <header>
        <h1 id="heading"></h1>
        <div class="quiet-text">That day is coming ðŸš€</div>
      </header>

      <div class="progress">
        <div class="progress-text" id="progressText"></div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      </div>

      <div class="days" id="daysContainer"></div>

      <footer>ðŸ”¥ Keep moving forward.</footer>
    </div>
  </div>

  <script>
    const DATE_KEY = "freedom-date";
    const DONE_KEY = "freedom-done-days";

    let targetDate = localStorage.getItem(DATE_KEY);
    let completedDays = JSON.parse(localStorage.getItem(DONE_KEY)) || [];

    const setup = document.getElementById("setup");
    const main = document.getElementById("main");
    const container = document.getElementById("daysContainer");
    const heading = document.getElementById("heading");

    if (!targetDate) {
      setup.style.display = "flex";
    } else {
      main.style.display = "block";
      init();
    }

    function start() {
      const val = document.getElementById("dateInput").value;
      if (!val) return;
      localStorage.setItem(DATE_KEY, val);
      localStorage.setItem(DONE_KEY, JSON.stringify([]));
      location.reload();
    }

    function daysBetween(a, b) {
      const oneDay = 24 * 60 * 60 * 1000;
      return Math.ceil((b - a) / oneDay);
    }

    function formatDate(d) {
      return d.toLocaleDateString("en-US", { day: "numeric", month: "short" });
    }

    function init() {
      const today = new Date();
      const end = new Date(targetDate);
      const totalDays = daysBetween(today, end);

      heading.textContent = `${totalDays} days remaining`;

      container.innerHTML = "";

      for (let i = 0; i < totalDays; i++) {
        const date = new Date();
        date.setDate(today.getDate() + i);

        const label = formatDate(date);

        const day = document.createElement("div");
        day.className = "day";
        day.innerHTML = `<span>${label}</span>`;

        if (completedDays.includes(i)) {
          day.classList.add("done");
          day.style.pointerEvents = "none";
        }

        day.addEventListener("click", () => completeDay(i, day, totalDays));
        container.appendChild(day);
      }

      updateProgress(totalDays);
      updateTitle(totalDays);
    }

    function completeDay(i, el, total) {
      if (!completedDays.includes(i)) {
        completedDays.push(i);
        el.classList.add("done");
        el.style.pointerEvents = "none";
        localStorage.setItem(DONE_KEY, JSON.stringify(completedDays));
        updateProgress(total);
        updateTitle(total);
      }
    }

    function updateProgress(total) {
      const count = completedDays.length;
      document.getElementById("progressText").textContent =
        `${count} / ${total} days completed`;
      document.getElementById("progressFill").style.width =
        (count / total) * 100 + "%";
    }

    function updateTitle(total) {
      const remaining = total - completedDays.length;
      let t = remaining > 1 ? `${remaining} days to go ðŸ’¥`
              : remaining === 1 ? "Last day â€” finish strong âš¡"
              : "You are free ðŸŽ‰";
      document.title = t;
      heading.textContent = t;
    }
  </script>
</body>
</html>
